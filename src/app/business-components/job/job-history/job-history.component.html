<div class="row">
    <div class="col-sm-12">
        <div class="border-title">
            <div class="container">
                <h3>{{jobName}}</h3>
            </div>
        </div>
    </div>
</div>
<div class="history-wrapper">
    <div class="container">
        <div class=" history-wrapper-header row py-3">
            <div class="col-lg-12 d-flex justify-content-between p-0">
                <div class="history-wrapper-header-title col-lg-6 d-flex align-items-center">
                    <span class="back" (click)="goback()">
                        <i class="fas fa-chevron-circle-left"></i>
                    </span>
                    <h2>Job History</h2>
                </div>
                <div class="col-lg-6 d-flex justify-content-end filter">
                    <!-- filter -->
                    <div class="filter__by-name">
                        <input class="filter__by-name__input" type="text" placeholder="Type to Filter"
                            (keyup)="updateFilter($event)" />
                        <div class="filter__by-name__icon">
                            <i class="fas fa-filter"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <!-- -------------------------- Data Table Start --------------------------- -->
            <ngx-datatable #table class="material" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="'auto'" [limit]="5" [rows]="rows">
                <ngx-datatable-row-detail></ngx-datatable-row-detail>
                <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [prop]="col.prop"
                    [resizeable]="false">
                </ngx-datatable-column>
                <ngx-datatable-column name="Actions" sortable="false" prop="id">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                        <a class="link" (click)="showHistoryeDetails(value)" (click)="open(viewHistory)">
                            <span class="action-icon">
                                <img src="../../../../assets/img/actions/view.svg">
                            </span>
                        </a>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
            <!-- --------------------------- Data Table End ---------------------------- -->
        </div>
    </div>
    <div class="card-content">
        <div class="card-body">
            <ng-template #viewHistory let-c="close" let-d="dismiss">
                <div class="modal-header d-flex">
                    <h4 class="modal-title">History Details</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <section id="filter">
                    <div class="modal-body container">
                        <ul class="d-flex contact-link row">
                            <li class="col-sm-12 d-flex align-items-baseline">
                                <h5 class="mb-0">Recruiter:</h5>
                                <span>{{ histDetails.full_name }}</span>
                            </li>
                            <li class="col-sm-12 d-flex align-items-baseline">
                                <h5 class="mb-0">Description:</h5>
                                <span>{{ histDetails.description }}</span>
                            </li>
                            <li class="col-sm-12 d-flex align-items-baseline">
                                <h5 class="mb-0">Date:</h5>
                                <span>{{ histDetails.created }}</span>
                            </li>
                            <li class="col-sm-12 d-flex align-items-baseline">
                                <h5 class="mb-0">Time:</h5>
                                <span>{{ histDetails.time }}</span>
                            </li>
                        </ul>
                    </div>
                </section>
            </ng-template>
        </div>
    </div>
</div>
