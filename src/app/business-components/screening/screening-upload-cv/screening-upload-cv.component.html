<!--File Upload Starts-->
<section id="file-upload">
  <div class="card m-0">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-12 ml-4">
        <div class="file-upload__drop-filesArea">
          <div class="container py-1 text-center font-medium-5 my-drop-zone file-upload__drop-filesArea__dropZone"
            appDnd (fileDropped)="onFileDropped($event)">
            <input type="file" #fileDropRef id="fileDropRef" multiple
              (change)="fileBrowseHandler($event ,$event.target.files)">
            <img src="../../../../assets/img/screening-stepper/Group.svg">
            <p class="grey m-2 ">Drop Your Files Here</p>
          </div>
        </div>
      </div>
    </div>



    <!-- <a [href]="pdffile" id="link" download="whatever.txt" *ngIf="pdffile">download me</a> -->
    <!-- <embed width="100%" height="100%" [src]="imgURL" /> -->
    <div class="row d-flex justify-content-center pt-4">
      <div class="col-lg-12">
        <p class="card-title font-weight-bold mb-1">Uploaded CVs</p>
        <ngx-datatable #table class=" p-0 col-lg-12 material upload_cv_with-data_table" [columns]="columns"
          [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10"
          [rows]="rows">
          <ngx-datatable-row-detail class="col-lg-12"></ngx-datatable-row-detail>
          <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [prop]="col.prop" [resizeable]="false">
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" sortable="false" prop="id">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <a title="edit Candidate" class="link">
                <span class="action-icon" (click)="uploadedcv(row)" (click)="open(showcv)">
                  <img src="../../../../assets/img/actions/view.svg">
                </span>
              </a>
              <a title="Remove Candidate" class="link" data-original-title="" title=""
                (click)="deleteFileFromDb(value)">
                <span class="action-icon">
                <i class="ft-x font-medium-3 upload_cv_with-data_table_actions"></i>
                </span>
              </a>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</section>



            <!-----------------------------------------Start add more Modal------------------------------------>
            <div class="card-content">
                <div class="card-body  p-1">
                    <ng-template #showcv let-c="close" let-d="dismiss">
                        <div class="modal-header">
                            <!-- <h4 class="modal-title">Edit Profile</h4> -->
                            <button type="button" class="close ml-auto" aria-label="Close" (click)="d('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <section id="filter">
                            <div class="modal-body mb-5">
                                <div>
                                    <div class="cv-viewer-wrapper">
                                      <img [src]="imgURL" *ngIf="imgURL"  class="viewCvImg">
                                      <pdf-viewer [src]="pdffile" [original-size]="true" *ngIf="pdffile" class="viewCvImg"></pdf-viewer>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </ng-template>
                </div>
            </div>
            <!-----------------------------------------End add more Modal------------------------------------>
<!--File Upload Ends-->
