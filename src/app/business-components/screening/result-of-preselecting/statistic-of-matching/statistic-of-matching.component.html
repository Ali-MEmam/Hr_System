
<div class="container">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="content-header">Candidate Name :  <span>{{data.first_name}} {{data.last_name}}</span></div>
            <p class="content-header">Experience :  <span> {{data.experience}}</span></p>
            <div class="content-subTitle">Details Information List :</div>
            <div class="content-header">Avilabilty</div>
            <div class="content-header">start Date : <span> 11/12/2020</span></div>
        </div>
        <!-- Line Chart Starts -->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">skills</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <div class="height-400">
                                <canvas height="400" baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                                [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" ></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Line Chart Ends -->
        <!-- Bar Chart Starts -->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">personality fit</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <div id="bar-bar1" class="height-400">
                            <canvas baseChart class="chart" [datasets]="statisticOfMatchingbarChartData" [labels]="statisticOfMatchingbarChartLabels" [options]="statisticOfMatchingbarChartOptions" [colors]="statisticOfMatchingbarChartColors" [legend]="statisticOfMatchingbarChartLegend"
                                [chartType]="statisticOfMatchingbarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Bar Chart Ends -->
    </div>
</div>
