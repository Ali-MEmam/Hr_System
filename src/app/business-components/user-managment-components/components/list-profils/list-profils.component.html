<div class="user_management_with-data" *ngIf="profileData">
    <div class="row">
        <div class="col-sm-12">
            <div class="row test-table">
                <div class="col-lg-12">
                    <div class="table-header d-flex align-items-baseline py-2 row">
                        <!-- filter -->
                        <div class="col-6 filter">
                            <!-- filter -->
                            <div class="filter__by-name">
                                <input class="filter__by-name__input" type="text" placeholder="Type to Filter"
                                    (keyup)="updateFilter($event)" />
                                <div class="filter__by-name__icon">
                                    <i class="fas fa-filter"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 ml-auto d-flex justify-content-end ">
                            <a class=" btn btnAdd"
                                [routerLink]="['/pages', 'recruiter', 'user-managment','list-profils' , 'add-profile']"
                                routerLinkActive="active">+ Add Profile</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <!-- -------------------------- Data Table Start --------------------------- -->
                        <ngx-datatable #table class="material" [columns]="columns" [columnMode]="'force'"
                            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="5" [rows]="rows">
                            <ngx-datatable-row-detail></ngx-datatable-row-detail>
                            <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [prop]="col.prop"
                                [resizeable]="false">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Actions" sortable="false" prop="id">

                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <div #firstChild>
                                    <a title="view profile" class="link" (click)="showProfileDetails(row)"
                                       (click)="openField($event, row, firstChild , profileview)">
                                        <span class="action-icon">
                                            <img src="../../../../assets/img/actions/view.svg">
                                        </span>
                                    </a>
                                    <a title="Edit profile" class="link" (click)="EditJobVal(row)"
                                        [routerLink]="['/pages', 'recruiter', 'user-managment', 'list-profils' , 'update-profile',row._id]"
                                        routerLinkActive="active">
                                        <span class="action-icon">
                                            <i class="fa fa-pencil-alt text-white font-small-2" aria-hidden="true"></i>
                                        </span>
                                    </a>
                                    <a title="Remove profile" class="link" (click)="deleteProfile(row)"
                                        (click)="open(profileDelete)">
                                        <span class="action-icon">
                                            <i class="ft-x text-white"></i>
                                        </span>
                                    </a>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                        <!-- --------------------------- Data Table End ---------------------------- -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #profileview let-c="close" let-d="dismiss">
        <div class="card-content">
            <div class="modal-header d-flex">
                <!-- <h4 class="modal-title"> Profile Details</h4> -->

                <section id="filter">
                    <div class="modal-body container">
                        <ul class="d-flex contact-link row m-0">
                            <li class="col-sm-12 d-flex align-items-baseline">
                                <h5 class="mb-0">Profile Title:</h5>
                                <span>{{ profileDetails.title }}</span>
                            </li>
                            <li class="col-sm-12">
                                <h5 class="mb-0">Can do:</h5>
                                <span>{{ profileDetails.roles }}</span>
                            </li>
                            <li class="col-sm-12">
                                <h5>Profile Description:</h5>
                                <span>{{ profileDetails.description }}</span>
                            </li>
                        </ul>
                    </div>
                </section>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template #profileDelete let-c="close" let-d="dismiss">
        <div class="card-content">
            <div class="modal-header">
                <h4 class="modal-title">Remove Profile</h4>
            </div>
            <section>
                <div class="modal-body container text-center">
                    <figure>
                        <img src="../../../../../assets/img/icons/warning.png" alt="warning">
                    </figure>
                    <div class="warning_content">
                        <p>You have {{numberUsers}} member assigned to this profile, Please re-assign them to confirm
                            removing profile.</p>
                    </div>
                </div>
                <div class="p-3" style="text-align: end;">
                    <button type="button" class="btn btn-raised btn-secondary mb-0" (click)="d('Cross click')">
                        Close
                    </button>
                    <button type="submit" class="btn btn-info btn-raised ml-3 mb-0">
                        Confirm
                    </button>
                </div>
            </section>
        </div>
    </ng-template>
</div>
