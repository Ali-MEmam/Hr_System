<div class="user_management_with-data" *ngIf="rolesData">
    <div class="row">
        <div class="col-sm-12">
            <div class="row test-table">
                <div class="col-lg-12">
                    <div class="table-header d-flex align-items-baseline py-2 row">
                        <!-- filter -->
                        <div class="col-6 filter">
                            <!-- filter -->
                            <div class="filter__by-name">
                                <input class="filter__by-name__input" type="text" placeholder="Type to Filter"
                                    (keyup)="updateFilter($event)" />
                                <div class="filter__by-name__icon">
                                    <i class="fas fa-filter"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <!-- -------------------------- Data Table Start --------------------------- -->
                        <ngx-datatable #table class="material" [columns]="columns" [columnMode]="'force'"
                            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="5" [rows]="rows">
                            <ngx-datatable-row-detail></ngx-datatable-row-detail>
                            <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [prop]="col.prop"
                                [resizeable]="false">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Actions" sortable="false" prop="id">

                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <div #firstChild>
                                        <a title="view role" class="link" (click)="showRoleDetails(row)"
                                            (click)="openField($event, row, firstChild , roleview)">
                                            <span class="action-icon">
                                                <img src="../../../../assets/img/actions/view.svg">
                                            </span>
                                        </a>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                        <!-- --------------------------- Data Table End ---------------------------- -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-content">
        <div class="card-body">
            <ng-template #roleview let-c="close" let-d="dismiss">
                <div class="modal-header d-flex">
                    <!-- <h4 class="modal-title"> Profile Details</h4> -->

                    <section id="filter">
                        <div class="modal-body container">
                            <ul class="d-flex contact-link row">
                                <li class="col-sm-12 d-flex align-items-baseline">
                                    <h5 class="mb-0">Role:</h5>
                                    <span>{{ rolesDetails.title }}</span>
                                </li>
                                <li class="col-sm-12">
                                    <h5>Role Description:</h5>
                                    <span>{{ rolesDetails.description }}</span>
                                </li>
                            </ul>
                        </div>
                    </section>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </ng-template>
        </div>
    </div>
</div>
