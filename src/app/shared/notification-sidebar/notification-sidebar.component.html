<!-- START Notification Sidebar -->
<aside #sidebar id="notification-sidebar" class="notification-sidebar d-none d-sm-none d-md-block">
  <a class="notification-sidebar-close" (click)="onClose()">
    <i class="ft-x font-medium-3"></i>
  </a>
  <div class="side-nav notification-sidebar-content" [perfectScrollbar]>
    <div class="row">
      <div class="col-12 mt-1">
        <ngb-tabset>
          <ngb-tab>
            <ng-template ngbTabTitle><b>Setup Params</b></ng-template>
            <ng-template ngbTabContent>
              <form class="form" 
              [formGroup]="parameterForm"
              (ngSubmit)="onParameterFormSubmit(parameterForm)">
                <div class="form-body">

                  <!-- ----------------------------- notfication SMS ------------------------------ -->
                  <div class="form-group row">
                    <label class="col-md-12 " for="notficationn">Notification</label>
                    <div class="col-md-12">
                      <input id="notficationn" rows="5" class="form-control" formControlName="notification"
                        name="notification" type="text">
                    </div>
                  </div>
                  <!-- ------------------------------ message auto ------------------------------ -->
                  <div class="form-group row">
                    <label class="col-md-12 " for="message">Message</label>
                    <div class="col-md-12">
                      <input type="text" id="message" rows="5" class="form-control" formControlName="message"
                        name="message">

                    </div>
                  </div>
                  <!-- ------------------------------ max number of days t oaccept invitation ------------------------------- -->
                  <div class="form-group row">
                    <div class="col-md-6 px-0">
                      <label class="col-md-12 " for="acceptdays">Days to accept</label>
                      <div class="col-md-12">
                        <input type="number" id="acceptdays" class="form-control" formControlName="invDays"
                          name="invDays">
                      </div>
                    </div>
                    <div class="col-md-6 px-0">
                      <label class="col-md-12 " for="passdays">Days to pass</label>
                      <div class="col-md-12">
                        <input type="number" id="passdays" class="form-control" formControlName="passDays" name="passDays">
                      </div>
                    </div>
                  </div>



                  <!-- -------------------------------- max number of Questions /first contact -------------------------------- -->
                  <h4 class="form-section"><i class="ft-file-text"></i> Max Number of questions</h4>
                  <div class="form-group row">
                    <label class="col-md-12 " for="firstcontact">First Contact</label>
                    <div class="col-md-12">
                      <input type="number" id="firstcontact" class="form-control" formControlName="firstContactNum"
                        name="firstContactNum">
                    </div>
                  </div>
                  <!-- -------------------------------- max number of Questions /technical -------------------------------- -->

                  <div class="form-group row">
                    <label class="col-md-12 " for="technical">Technical test</label>
                    <div class="col-md-12">
                      <input type="number" id="technical" class="form-control" formControlName="technicalNum"
                        name="technicalNum">
                    </div>
                  </div>
                  <!-- -------------------------------- max number of Questions /hr -------------------------------- -->

                  <div class="form-group row">
                    <label class="col-md-12 " for="hr">HR interview</label>
                    <div class="col-md-12">
                      <input type="number" id="hr" class="form-control" formControlName="hrNum" name="hrNum">
                    </div>
                  </div>
                  <!-- ---------------------------- Form Buttons ----------------------------- -->
                  <div class="form-actions">
                    <button (click)="submit(parameterForm)"  type="submit" class="btn btn-raised btn-primary ">
                      <i class="fa fa-check-square-o"></i> Save
                    </button>
                  </div>
                </div>
              </form>
            </ng-template>
          </ngb-tab>
        
        </ngb-tabset>
      </div>
    </div>
  </div>
</aside>
<!-- END Notification Sidebar -->
