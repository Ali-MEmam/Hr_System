<div class="border-title"><h3>Portfolio</h3><a class="cancel" href="#" title=""><i class="la la-close"></i> Cancel</a></div>
<form [formGroup]="portfiloForm" (ngSubmit)="addNewPortfilo()" class="resumeadd-form">
    <div class="row">
        <div class="col-lg-12">
            <p>Max file size is 1MB, Minimum dimension: 270x210 And Suitable files are .jpg & .png</p>
        </div>
        <div class="col-lg-12">
            <div class="upload-portfolio">
                <div class="uploadbox">
                    <label for="file-upload" class="custom-file-upload">
                       <i class="la la-cloud-upload"></i> <span>Upload Image</span>
                   </label>
                   <input id="file-upload" type="file"/>
                </div>
                <div class="uploadfield">
                    <span class="pf-title">Title</span>
                    <div class="pf-field">
                        <input placeholder="Name" type="text" formControlName="name">
                    </div>
                </div>
                <div class="uploadbutton">
                    <button type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="profile mt-3"><button href=# class="Add-profile"><i class="la la-plus"></i>Add Portfolio</button></div>
