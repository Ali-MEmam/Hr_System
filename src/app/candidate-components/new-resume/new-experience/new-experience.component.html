<div class="border-title"><h3>Work Experience</h3></div>
<div class="resumeadd-form">
    <div class="row">
        <div class="col-lg-12">
            <span class="pf-title">Title</span>
            <div class="pf-field">
                <input placeholder="Tooms.." type="text">
            </div>
        </div>
        <div class="col-lg-5">
            <span class="pf-title">From Date</span>
            <div class="pf-field">
                <input placeholder="06.11.2007" type="text">
            </div>
        </div>
        <div class="col-lg-5">
            <span class="pf-title">To Date</span>
            <div class="pf-field">
                <input placeholder="06.11.2012" type="text">
            </div>
        </div>
        <div class="col-lg-2">
            <p class="remember-label">
               <input type="checkbox" name="cb" id="fgfg"><label for="fgfg">Present</label>
           </p>
        </div>
        <div class="col-lg-12">
            <span class="pf-title">Company</span>
            <div class="pf-field">
                <input type="text">
            </div>
        </div>
        <div class="col-lg-12">
            <span class="pf-title">Description</span>
            <div class="pf-field">
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <div class="col-lg-12">
            <a class="cancel" href="#" title=""><i class="la la-close"></i> Cancel</a>
             <button type="submit">Save</button>
        </div>
    </div>
</div>
<div class="profile"><button href=# class="Add-profile"><i class="la la-plus"></i> Add Experience</button></div>
