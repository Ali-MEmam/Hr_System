<div class="row no-gutters">
  <div class="col-lg-12 column">
    <div class="padding-left">
      <div class="manage-jobs-sec">
        <div class="border-title">
          <div class="container">
            <h3>List Of Assessments</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="container">
        <!-- *ngIf="startedTests.length >= 1"   to show if the arry of tests have  obj of the started tests -->
        <div class="table-responsive">
          <table *ngIf="startedTests.length >= 1" class="table table-hover">
            <thead>
              <tr>
                <td>ID</td>
                <td>Recruiter</td>
                <td>Assessments</td>
                <td></td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let assessment of startedTests">
                <td>
                  <h3>{{ candidate.first_name }} {{ candidate.last_name }}</h3>
                  <h3>id screening</h3>
                </td>
                <td>
                  <h3>{{ firstContact.recruiter }}</h3>
                </td>
                <td>
                  <h3>{{ assessment.test }}</h3>
                  <h3>{{ assessment.created }}</h3>
                </td>
                <!--  <td class="type-of-meeting table-list-title">
                                          <h3>{{assessment.test}}</h3>
                                      </td> -->
                <td class="table-list-title">
                  <a class="start-btn" [routerLink]="assessment.test"
                    >Details</a
                  >
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <div *ngIf="startedTests.length == 0">
          <div class="assesment-wrapper">
            <img src="../../../assets/img/exam.svg" alt="" />
            <h3>you dont have any Assessments Yet</h3>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
