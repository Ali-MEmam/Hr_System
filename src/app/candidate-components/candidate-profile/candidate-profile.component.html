<section class="profile">
  <div class="row candidate no-gutters">
    <div class="border-title">
      <div class="container">
        <h3>My Profile</h3>
      </div>
    </div>
    <div class="tabs-wrapper">
      <div class="container">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
              aria-controls="pills-home" aria-selected="true">Personal Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
              aria-controls="pills-profile" aria-selected="false">Social Networks
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
              aria-controls="pills-contact" aria-selected="false">Contact Information
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-11 mx-auto">
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <app-candidate-personal-info></app-candidate-personal-info>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <app-candidate-social-networks></app-candidate-social-networks>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
          <app-candidate-contact></app-candidate-contact>
        </div>
      </div>
    </div>
  </div>
</section>
